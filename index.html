<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>phone-recape</title>
  <!-- daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <header class="px-3 md:px-10 py-3 md:py-10">
    <h2 class="text-center font-semibold text-3xl">Choose Your Phone</h2>
  </header>
  <main>
    <section class="px-3 md:px-10 py-3 md:py-10 text-center">
      <div>
        <input id="input-field" type="text" placeholder="Search here" class="input" />
        <button onclick="handleSearchButton()" class="btn btn-info">Search</button>
      </div>
    </section>
    <section class="px-3 md:px-10 py-3 md:py-10">
      <div id="loading-button" class="text-center hidden">
        <span class="loading loading-spinner loading-xl"></span>
      </div>
    </section>
    <section class="px-3 md:px-10 py-3 md:py-10">

      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">

      </div>
      <div id="show-all-button" class="text-center hidden">
        <button class="btn btn-accent my-10">Accent</button>
      </div>
    </section>
    <!-- modal section -->
    <section>
      <!-- Open the modal using ID.showModal() method -->
      
      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="modal-container">
           
          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </section>
  </main>
  <footer>
    <footer
      class=" flex flex-col text-center items-center md:flex-row footer sm:footer-horizontal bg-black text-white text-base-content p-2 md:p-10">
      <nav class="">
        <h6 class="footer-title">Services</h6>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>
      <nav>
        <h6 class="footer-title">Company</h6>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav>
      <nav>
        <h6 class="footer-title">Legal</h6>
        <a class="link link-hover">Terms of use</a>
        <a class="link link-hover">Privacy policy</a>
        <a class="link link-hover">Cookie policy</a>
      </nav>
      <form>
        <h6 class="footer-title">Newsletter</h6>
        <fieldset class="w-80">
          <label>Enter your email address</label>
          <div class="join">
            <input type="text" placeholder="username@site.com" class="input input-bordered join-item" />
            <button class="btn btn-primary join-item">Subscribe</button>
          </div>
        </fieldset>
      </form>
    </footer>
  </footer>
  <script src="js/phone.js"></script>
</body>

</html>
